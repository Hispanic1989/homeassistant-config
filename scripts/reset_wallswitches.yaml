---
reset_wallswitches:
  alias: Switches - Reset
  mode: single

  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.keukenplafond_switch
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.keuken_plafond
      default:
        - service: light.turn_off
          data:
            entity_id: light.keuken_plafond
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.keukenkastjes_switch
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.keukenkastjes
      default:
        - service: light.turn_off
          data:
            entity_id: light.keukenkastjes
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.bar_switch
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.bar
      default:
        - service: light.turn_off
          data:
            entity_id: light.bar
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.eettafel_switch
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.eettafel
      default:
        - service: light.turn_off
          data:
            entity_id: light.eettafel
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.woonkamer_switch
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.woonkamer
      default:
        - service: light.turn_off
          data:
            entity_id: light.woonkamer
