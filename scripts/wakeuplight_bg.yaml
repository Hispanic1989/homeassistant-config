wakeuplight_bg:
  alias: Wakeuplight BG
  description: Slowly turn on light(s)
  icon: mdi:weather-sunset-up

  mode: parallel
  max: 10
  max_exceeded: silent

  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.woonkamer
          - light.keuken
        brightness: 254
        hs_color:
          - 38.222
          - 52.941
        transition: 120
    - delay:
        seconds: 120
    - service: light.turn_on
      data:
        entity_id:
          - light.eetkamer
