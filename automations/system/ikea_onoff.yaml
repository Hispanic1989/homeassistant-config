id: ikea_dimmer
alias: IKEA Dimmer
mode: single

trigger:
  - platform: event
    event_type: zha_event

condition:
  - condition: template
    value_template: '{{ trigger.event.data.device_ieee == "00:0d:6f:ff:fe:a0:54:37" }}'

action:
  - service: light.turn_off
    data_template:
      entity_id: all
      transition: 2
