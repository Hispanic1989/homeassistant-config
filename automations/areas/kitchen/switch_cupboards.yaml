# 
# ÃŒ've modified my existing Busch-Jaeger light switch with ESPHome and a Sonoff Mini
# to make sure I can still toggle the hue light when the switch is in the off position.
# 
id: '1594196895227'
alias: Schakelaar Keuken Kastjes
description: ''
trigger:
  - platform: state
    entity_id: binary_sensor.keukenkastjes_switch
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.keukenkastjes_switch
    from: 'off'
    to: 'on'
action:
  - service: light.toggle
    entity_id: light.keuken_kastjes
    data:
      brightness: 254