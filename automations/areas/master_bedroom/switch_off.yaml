id: '1594197340450'
alias: Schakelaar Slaapkamer (Uit)
description: ''
trigger:
  - platform: state
    entity_id: binary_sensor.slaapkamer_switch
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.slaapkamer_switch
    from: 'off'
    to: 'on'
condition:
  - condition: state
    entity_id: light.slaapkamer
    state: 'on'
action:
  - service: light.turn_off
    entity_id: light.slaapkamer
    data:
      transition: 1