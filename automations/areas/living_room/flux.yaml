id: living_room-flux
alias: Flux Reset Woonkamer
description: Turn off the Flux switch when the light is turned off.

mode: single
max_exceeded: silent

trigger:
  - platform: state
    entity_id: light.woonkamer
    from: "on"
    to: "off"

action:
  - service: switch.turn_off
    data:
      entity_id: switch.flux_woonkamer
