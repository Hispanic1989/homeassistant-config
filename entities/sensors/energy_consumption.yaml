---
#
# https://www.home-assistant.io/integrations/statistics/
#
platform: template
sensors:
  energy_consumption:
    friendly_name: Energy Consumption
    unit_of_measurement: kWh
    value_template: >-
      {{
        states('sensor.energy_consumption_tarif_1')|float + 
        states('sensor.energy_consumption_tarif_2')|float 
      }}
