---
#
# https://www.home-assistant.io/integrations/manual/
#
name: home
platform: manual
# code: !secret alarm_code
code_template: >-
  {% if is_state('alarm_control_panel.home', 'armed_away') %}
    !secret alarm_code
  {% elif is_state('alarm_control_panel.home', 'armed_home') %}
    !secret alarm_code
  {% elif is_state('alarm_control_panel.home', 'armed_night') %}
    !secret alarm_code
  {% endif %}
code_arm_required: false
delay_time: 15
arming_time: 15
trigger_time: 60
