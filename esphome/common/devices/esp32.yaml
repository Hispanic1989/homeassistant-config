---
esphome:
  name: ${devicename}
  platform: ESP32
  board: esp32doit-devkit-v1

binary_sensor:
  - platform: status
    name: "${devicename} Status"

sensor:
  - platform: wifi_signal
    id: "wifisignal"
    update_interval: 60s
    name: "${devicename} Signal"

switch:
  - platform: restart
    name: "${devicename} Reboot"
    id: "reboot"
