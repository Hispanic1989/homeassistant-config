---
substitutions:
  devicename: schuur

packages:
  device: !include common/devices/esp32.yaml
  base: !include common/default_base.yaml

output:
  - platform: gpio
    id: r1
    pin:
      number: 13
      inverted: true
  - platform: gpio
    id: r2
    pin:
      number: 12
      inverted: true
      
light:
  - platform: binary
    id: light_20
    name: 'Werkbank'
    output: r1
    on_turn_off:
      then:
        - light.turn_off: light_100
  - platform: binary
    id: light_100
    name: 'Werkbank Vel'
    output: r2
    on_turn_on:
      then:
        - light.turn_on: light_20